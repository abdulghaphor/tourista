{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
    <div class="row text-center">
    	<div class="col-md-12">
<form action="{% url 'destination-update' destination_obj.id %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  <input class="btn btn-outline-primary btn-block" type="submit" value="Update">
</form>
</div>
</div>
{% endblock content %}
